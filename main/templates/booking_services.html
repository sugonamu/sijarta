{% extends 'base.html' %}


{% block title %}Book Service{% endblock %}

{% block content %}
{% include 'Y_navbar.html' %}
<div class="container mx-auto p-6 bg-gray-100 min-h-screen">
    <h1 class="text-3xl font-bold mb-6">Book Service</h1>

    <div class="bg-white shadow-md rounded p-6">
        <!-- Order Date -->
        <p><strong>Order Date:</strong> {{ current_date }}</p>

        <!-- Discount Code Input -->
        <div class="mt-4">
            <label for="discount_code" class="block font-semibold mb-2">Discount Code:</label>
            <input type="text" id="discount_code" name="discount_code" 
                   class="border rounded w-full py-2 px-3" placeholder="Enter your discount code">
        </div>

        <!-- Total Payment -->
        <div class="mt-4">
            <p><strong>Total Payment:</strong> Rp 1,000,000</p>
        </div>

        <!-- Payment Method Dropdown -->
        <div class="mt-4">
            <label for="payment_method" class="block font-semibold mb-2">Payment Method:</label>
            <select id="payment_method" name="payment_method" class="border rounded w-full py-2 px-3">
                <option value="cash">Cash</option>
                <option value="card">Debit/Credit Card</option>
            </select>
        </div>

        <!-- Book Service Button -->
        <div class="mt-6">
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">
                Book Service
            </button>
        </div>
    </div>
</div>
{% endblock %}

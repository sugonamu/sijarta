<!DOCTYPE html>
<html>
<head>
    <title>MyPay</title>
</head>
<body>
    <h1>MyPay Balance</h1>
    <p>Your Current Balance: {{ balance }}</p>

    <form method="GET" action="{% url 'main:mypay_transaction' %}">
        <button type="submit">Transact</button>
    </form>

    <h2>Transaction History</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Nominal</th>
            <th>Category</th>
        </tr>
        {% for tx in transactions %}
            <tr>
                <td>{{ tx.date }}</td>
                <td>{{ tx.nominal }}</td>
                <td>{{ tx.category }}</td>
            </tr>
        {% endfor %}
    </table>

    <p><a href="{% url 'main:success' %}">Back to Success Page</a></p>
</body>
</html>

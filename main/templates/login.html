{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Central Flex Container -->
<div class="flex-container">
    <!-- Left Side: Sijarta Branding -->
    <h1 class="text-9xl font-bold bali-text">
        <span class="larger-n">Sijarta</span>
    </h1>

    <!-- Right Side: Login Form -->
    <div class="login-form-container">
        <form method="POST" action="{% url 'main:login' %}" class="space-y-4">
            {% csrf_token %}
            
            <!-- Input for Phone Number -->
            <input type="text" name="username" placeholder="Phone Number" 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-dun-600" 
                   style="border-color: #ddd; color: #554a35;" required />
            
            <!-- Input for Password -->
            <input type="password" name="password" placeholder="Password" 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-dun-600" 
                   style="border-color: #ddd; color: #554a35;" required />
            
            <!-- Login Button -->
            <button type="submit" 
                    class="w-full text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-300"
                    style="background-color: #b89576;">Log in</button>
        </form>

        <hr class="my-6 border-t border-dun-400" style="border-color: #ddd;">

        <!-- Registration Link -->
        <div class="text-center">
            <a href="{% url 'main:register' %}" 
               class="w-full font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300 inline-block"
               style="background-color: #8d7052; color: white;">Create new account</a>
        </div>
    </div>
</div>

<!-- CSS Styles -->
<style>
    .logo-container {
        position: fixed;
        top: 5px;
        left: 10px;
    }
    .logo {
        width: 250px;
        height: auto;
    }
    .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 0 2rem;
        background-color: #f9f9f9;
        gap: 3rem;
    }
    .bali-text {
        color: #b89576;
    }
    .larger-n {
        font-size: 10rem;
        margin: 0 0.5rem;
    }
    .login-form-container {
        width: 100%;
        max-width: 350px;
        background-color: white;
        padding: 2rem;
        border-radius: 0.375rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 1024px) {
        .flex-container {
            flex-direction: column;
            padding: 2rem;
        }
        .bali-text {
            margin-bottom: 2rem;
            text-align: center;
        }
        .login-form-container {
            margin: 0 auto;
        }
    }
</style>
{% endblock %}

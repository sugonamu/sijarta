{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% block meta %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>{% block title %}Bali N Chill{% endblock title %}</title>
</head>
<body class="flex flex-col min-h-screen">
    <main class="flex-grow">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold mb-2">Why Choose Us?</h2>
            <p>We are the best and only cleaning service out there</p>
            <h5 class="text-sm text-gray-500">Last login session: {{ last_login }}</h5>
        </div>
    </footer>
</body>
</html>
